name: CI/CD Pipeline

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          ignore_paths: templates/
          exclude_linter: SC1091,SC2016

      - name: Check EditorConfig
        uses: editorconfig-checker/action-editorconfig-checker@v2

  test-scripts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script: [start-project.sh, start-work.sh]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck jq curl
      
      - name: Test script syntax
        run: |
          shellcheck ${{ matrix.script }}
          bash -n ${{ matrix.script }}

  validate-templates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check template validity
        run: |
          # Validate all templates have proper structure
          find templates -name '*.md' -exec sh -c 'grep -q "#" {}' \; -print
          # Check LICENSE format
          grep -q "MIT License" templates/LICENSE || exit 1

  deploy-docs:
    needs: [lint, test-scripts, validate-templates]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs